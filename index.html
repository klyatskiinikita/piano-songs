<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css"> 
    <link rel="stylesheet" href="style/bootstrap/bootstrap.min.css"> 
    <link rel="icon" type="image/png" href="media/img/favicon.png"/>
    <title>piano songs</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12 bg-video">
                    <video autoplay muted loop>
                        <source src="media/landscape.mp4" type="video/mp4">
                        <source src="media/landscape.ogg" type="video/ogg">
                    </video> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="video-holder">
                        <video controls>
                            <source src="media/Waltz in A minor.mp4" type="video/mp4">
                            <source src="media/Waltz in A minor.ogg" type="video/ogg">
                        </video> 
                    </div>
                </div>
                <div class="col-md-6 songs-list-holder">
                    <ul class="songs-list">
                        <li>
                            <audio controls>
                                <source src="media/Für Elise.mp3" type="audio/mp3">
                                <source src="media/Für Elise.ogg" type="audio/ogg">
                            </audio>
                        </li>
                        <li>
                            <audio controls>
                                <source src="media/Bluestone Alley.mp3" type="audio/mp3">
                                <source src="media/Bluestone Alley.ogg" type="audio/ogg">
                            </audio>
                        </li>
                        <li>
                            <audio controls>
                                <source src="media/plin plin plon.mp3" type="audio/mp3">
                                <source src="media/plin plin plon.ogg" type="audio/ogg">
                            </audio>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <audio controls class="music-player">
            <source src="media/River Flows in You.mp3" type="audio/mp3">
            <source src="media/River Flows in You.ogg" type="audio/ogg">
        </audio>
    </div>
</body>
</html>
